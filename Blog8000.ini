socket = 127.0.0.1:8000
# django项目绝对路径
chdir = /mnt/project/Blog/
# 模块路径（项目名称.wsgi）可以理解为wsgi.py的位置
module = Blog.wsgi
# 允许主进程
master = true
#最多进程数
processes  = 4
# 退出时候回收pid文件
vacuum = true
#日志大小配置500M
log-maxsize = 50000000
#记录日志配置
logto = /mnt/project/logs/Blog8000.log
pidfile = /mnt/project/logs/Blog8000.pid
virtualenv = /home/env/Blog_env
enable-threads = true
workers = 2
reload-mercy = 10
max-requests = 1000